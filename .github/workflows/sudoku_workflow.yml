name: Sudoku Move Handler

on:
  issues:
    types: [opened, edited]

jobs:
  process_move:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x' # Specify the Python version.

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml requests # Assuming YAML is used to manage the Sudoku board state.

    - name: Validate and update the Sudoku board
      run: python .github/scripts/validate_and_update.py
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md
        git commit -m "Update Sudoku board from GitHub Issue"
        git push
